{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Custom Styles for Django Form Fields -->
        <style>
            form p { margin-bottom: 1rem; }
            form label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
            form input { 
                width: 100%; 
                padding: 0.75rem; 
                border: 1px solid #d1d5db; 
                border-radius: 0.5rem; 
                background-color: #f9fafb;
            }
            form input:focus { outline: 2px solid #2563eb; border-color: transparent; }
            form .helptext { display: block; font-size: 0.75rem; color: #6b7280; margin-top: 0.25rem; margin-bottom: 0.5rem; }
            form ul.errorlist { color: #dc2626; font-size: 0.875rem; list-style: none; padding: 0; margin-bottom: 0.5rem; }
        </style>

        {{ form.as_p }}
        <button type="submit" class="w-full mt-6 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>
</div>
{% endblock %}
