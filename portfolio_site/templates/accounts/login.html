{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Custom Styles for Django Form Fields -->
        <style>
            form p { margin-bottom: 1rem; }
            form label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
            form input { 
                width: 100%; 
                padding: 0.75rem; 
                border: 1px solid #d1d5db; 
                border-radius: 0.5rem; 
                background-color: #f9fafb;
                margin-bottom: 0.5rem;
            }
            form input:focus { outline: 2px solid #2563eb; border-color: transparent; }
        </style>

        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full mt-6 bg-gray-900 text-white py-2 rounded hover:bg-gray-800">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">
        Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600">Sign up</a>
    </p>
</div>
{% endblock %}
