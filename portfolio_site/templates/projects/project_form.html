{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6">{{ title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{% url 'dashboard' %}" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Project</button>
        </div>
    </form>
</div>
{% endblock %}
