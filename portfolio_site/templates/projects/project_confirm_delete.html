{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md text-center mt-12">
    <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
    <h2 class="text-2xl font-bold mb-2">Delete Project?</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete "<strong>{{ project.title }}</strong>"? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'dashboard' %}" class="px-4 py-2 border rounded hover:bg-gray-100">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
        </div>
    </form>
</div>
{% endblock %}
